<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="text">Drag and drop example from one box to another box</h1>
    </div>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true">
          <img src="./asset/3555190-200.png" alt="" /> List Item 1
        </div>
        <div class="list" draggable="true">
          <img src="./asset/3555190-200.png" alt="" /> List Item 2
        </div>
        <div class="list" draggable="true">
          <img src="./asset/3555190-200.png" alt="" /> List Item 3
        </div>
        <div class="list" draggable="true">
          <img src="./asset/3555190-200.png" alt="" /> List Item 4
        </div>
      </div>
      <div id="right"></div>
    </div>

    <script>
      let lists = document.getElementsByClassName("list");
      let rightBox = document.getElementById("right");
      let leftBox = document.getElementById("left");

      for (list of lists) {
        list.addEventListener("dragstart", function (e) {
          let selected = e.target;

          rightBox.addEventListener("dragover", function (e) {
            e.preventDefault();
          });
          rightBox.addEventListener("drop", function (e) {
            rightBox.appendChild(selected);
            selected = null;
            alert("its droped to right");
          });
        });
      }
    </script>
  </body>
</html>
